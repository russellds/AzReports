mode: Mainline
branches:
  feat:
    regex: ^feat?[/-]
    tag: beta
    increment: Minor
    source-branches: ["main"]
  fix:
    regex: ^fix?[/-]
    tag: fix
    increment: Patch
    source-branches: ["main"]
ignore:
  sha: []
commit-date-format: yyyyMMddTHHmmss
commit-message-incrementing: MergeMessageOnly
merge-message-formats: {}
